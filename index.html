<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica Videojuego | Motor Web | Gabriel Álvarez</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="javascript/game.js"></script>
</head>

<body>
    <a-scene>
        <!-- Assets -->
        <a-assets>
            <img id="sky" src="textures/environment.jpg"/>
            <a-asset-item id="trump" src="models/Trump/Trump.gltf"/>
            <a-asset-item id="sniper" src="models/Sniper/scene.gltf"/>
        </a-assets>

        <a-sound id="shootSound" src="sounds/shoot.mp3"></a-sound>

        <!-- Sky -->
        <a-sky src="#sky"></a-sky>

        <!-- Orbits -->
        <a-entity class="orbit" position="0 1 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 30000; easing: linear"></a-entity>
        <a-entity class="orbit" position="0 2 0" rotation="0 0 -45" animation="property: rotation; to: 0 -360 0; loop: true; dur: 25000; easing: linear"></a-entity>
        <a-entity class="orbit" position="0 3 0" rotation="0 0 -90" animation="property: rotation; to: 0 360 360; loop: true; dur: 35000; easing: linear"></a-entity>
        <a-entity class="orbit" position="0 4 0" rotation="0 0 -135" animation="property: rotation; to: 0 -360 360; loop: true; dur: 20000; easing: linear"></a-entity>

        <!-- Camera -->
        <a-entity camera look-controls position="0 0 0">
            <a-entity gltf-model="#sniper" position="2 -2 -4" rotation="0 85 0" scale="5 5 5"></a-entity>

            <!-- Score and Remaining -->
            <a-text id="score" value="Score: 0" color="white" position="0 0.75 -1" width="2" align="center"></a-text>
            <a-text id="remaining" value="Remaining: 8" color="white" position="0 0.60 -1" width="2" align="center"></a-text>

            <a-entity cursor="fuse: true; fuseTimeout: 100" position="0 0 -1" raycaster="objects: .trump" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="shader: flat"></a-entity>
        </a-entity>

    </a-scene>
</body>

</html>
